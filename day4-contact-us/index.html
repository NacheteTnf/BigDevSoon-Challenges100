  <body class="flex flex-col items-center justify-center min-h-screen">
    <div class="flex m-3">
      <div class="text-white p-3">
        <h1 class="text-4xl font-bold pb-3">Contact Us</h1>
        <p class="font-light">
          Get in touch with us! Whether you have questions, feedback, or just
          want to say hello, we're here for you.
        </p>

        <div class="bocadillo-cuadrado p-2 mt-20">
          <p>Widler, Lockman and McClure</p>
          <p class="font-thin text-sm pt-1">3629 N Cole Rd, Boise, Illinois</p>
        </div>
        <span class="punto shadow-lg shadow-black"></span>
      </div>

      <div
        class="bg-white p-8 space-y-4 shadow rounded-xl max-w-md md:max-w-lg"
      >
        <p>Send us a Message</p>

        <div>
          <input
            type="text"
            class="border rounded-xl p-1.5 text-sm mb-3 w-full"
            placeholder="Name"
          />
          <input
            type="text"
            class="border rounded-xl p-1.5 text-sm mb-3 w-full"
            placeholder="Email"
          />
          <input
            type="text"
            class="border rounded-xl p-1.5 text-sm w-full"
            placeholder="Phone"
          />
        </div>
        <p class="text-gray-500 text-sm">
          Preferred contact method of communication
        </p>
        <div class="flex text-gray-500">
          <p class="flex text-center">
            <input class="mr-1" type="radio" />Email
          </p>
          <p class="flex text-center ml-5">
            <input class="mx-2" type="radio" checked /> Phone
          </p>
        </div>
        <textarea
          class="border rounded-xl p-4"
          name="Message"
          cols="40"
        ></textarea>
        <div class="pt-20">
          <button class="bg-pink-600 text-white p-2 rounded-3xl w-full">
            Submit
          </button>
        </div>
      </div>
    </div>
