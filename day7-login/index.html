<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Challenge</title>

    <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Add your external script links here, if any -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="background-image">
    <form
      class="flex flex-col justify-center items-start h-full p-12 w-8/12"
      action=""
    >
      <p class="uppercase mb-3 font-semibold text-[#9C9C9C] text-sm">
        Start for free
      </p>
      <h1 class="text-[2.89rem] font-extrabold mb-6">Create new account</h1>

      <!-- Row 1: First Name and Last Name -->
      <div class="flex w-full space-x-4 mb-4">
        <!-- First Name -->
        <div class="relative w-1/2">
          <input
            type="text"
            name="first-name"
            placeholder="John"
            class="w-full px-2 py-2.5 bg-[#E9ECF8] border border-gray-300 placeholder:text-black placeholder:font-extrabold placeholder:text-sm rounded-md"
          />
          <label
            for="first-name"
            class="absolute left-2 text-gray-500 font-bold text-xs bg-[#E9ECF8] origin-left -translate-y-2 scale-75 top-2.5"
            >First Name</label
          >
          <span
            class="absolute right-3 top-1/2 h-5 w-5 transform -translate-y-1/2 text-gray-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#8B8E96"
              viewBox="0 0 576 512"
            >
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l448 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zm80 256l64 0c44.2 0 80 35.8 80 80c0 8.8-7.2 16-16 16L80 384c-8.8 0-16-7.2-16-16c0-44.2 35.8-80 80-80zm-32-96a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zm256-32l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16s7.2-16 16-16z"
              />
            </svg>
          </span>
        </div>
        <!-- Last Name -->
        <div class="relative w-1/2">
          <input
            type="text"
            name="last-name"
            placeholder="Doe"
            class="w-full px-2 py-2.5 bg-[#E9ECF8] border border-gray-300 placeholder:text-black placeholder:font-extrabold placeholder:text-sm rounded-md"
          />
          <label
            for="last-name"
            class="absolute left-2 text-gray-500 font-bold text-xs bg-[#E9ECF8] origin-left -translate-y-2 scale-75 top-2.5"
            >Last Name</label
          >
          <span
            class="absolute right-3 top-1/2 h-5 w-5 transform -translate-y-1/2 text-gray-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#8B8E96"
              viewBox="0 0 576 512"
            >
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l448 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zm80 256l64 0c44.2 0 80 35.8 80 80c0 8.8-7.2 16-16 16L80 384c-8.8 0-16-7.2-16-16c0-44.2 35.8-80 80-80zm-32-96a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zm256-32l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16s7.2-16 16-16z"
              />
            </svg>
          </span>
        </div>
      </div>

      <!-- Row 2: Email -->
      <div class="relative w-full mb-4">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="john.doe@email.com"
          class="w-full px-2 py-2.5 bg-[#E9ECF8] border border-gray-300 placeholder:text-black placeholder:font-extrabold placeholder:text-sm rounded-md"
        />
        <label
          for="email"
          class="absolute left-2 text-gray-500 font-bold text-xs bg-[#E9ECF8] origin-left -translate-y-2 scale-75 top-2.5"
          >Email</label
        >
        <span
          class="absolute right-3 top-1/2 h-5 w-5 transform -translate-y-1/2 text-gray-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#8B8E96"
            viewBox="0 0 512 512"
          >
            <path
              d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
            />
          </svg>
        </span>
      </div>

      <div class="relative w-full mb-6">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="·  ·  ·  ·  ·  ·  ·"
          class="w-full px-2 py-2.5 bg-[#E9ECF8] border border-gray-300 placeholder:text-black placeholder:font-extrabold placeholder:text-sm rounded-md"
        />
        <label
          for="password"
          class="absolute left-2 text-blue-500 font-bold text-xs bg-[#E9ECF8] origin-left -translate-y-2 scale-75 top-2.5"
          >Password</label
        >
        <span
          class="absolute right-3 top-1/2 h-5 w-5 transform -translate-y-1/2 text-gray-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#8B8E96"
            viewBox="0 0 576 512"
          >
            <path
              d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"
            />
          </svg>
        </span>
      </div>
      <p class="mb-3 font-bold text-[#9C9C9C] text-md">
        Already have an account?
        <a class="text-blue-600 font-bold" href="/">Sign In</a>
      </p>
      <button
        type="submit"
        class="w-full text-sm font-semibold py-3 text-white bg-blue-600 shadow-sm shadow-blue-500 rounded-3xl hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Create account
      </button>
    </form>
  </body>
</html>
