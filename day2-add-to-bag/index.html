<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Our unique tag to identify the solution -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Challenge</title>

    <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen flex justify-center items-center">
    <section class="flex gap-4 m-20">
      <div class="w-20 flex flex-col space-y-4">
        <img
          src="./assets/Capturach2.PNG"
          class="border-2 border-blue-500 rounded-md w-20"
          alt="t-shirt image"
        />
        <img
          src="./assets/Capturach2mini1.PNG"
          class="w-20"
          alt="t-shirt image"
        />
        <img
          src="./assets/Capturachmini2.PNG"
          class="w-20"
          alt="t-shirt image"
        />
      </div>

      <div class="">
        <img
          src="./assets/Capturach2.PNG"
          class="sm:w-full sm:h-full md:w-auto"
          alt="t-shirt image"
        />
      </div>

      <div class="space-y-8 m-2 max-w-md md:max-w-lg">
        <p class="text-blue-500 uppercase text-xs font-bold">Polo Ralph</p>
        <h1 class="text-4xl font-bold">Custom Fit Polo Bear Oxford Shirt</h1>
        <p class="text-sm font-semibold text-gray-500 py-3">
          Blue polo with a classic cut. Made of smooth and soft cotton.
        </p>
        <p class="font-bold text-3xl flex items-center">
          $99.00
          <span class="bg-blue-300 text-blue-500 rounded text-sm p-0.5 ml-2"
            >-25%</span
          >
        </p>
        <span class="text-gray-400 text-sm line-through">$132.00</span>

        <p class="uppercase font-bold text-sm pt-5">Choose Size</p>
        <ul class="flex justify-between text-sm text-center pb-5">
          <li>
            <button class="p-4">S</button>
          </li>
          <li>
            <button class="bg-black text-white p-4">M</button>
          </li>
          <li>
            <button class="p-4">L</button>
          </li>
          <li>
            <button class="p-4">XL</button>
          </li>
          <li>
            <button class="p-4">XXL</button>
          </li>
        </ul>

        <button class="bg-blue-500 p-2.5 rounded text-white uppercase w-full">
          Add to Bag
        </button>
      </div>
    </section>
  </body>
</html>
