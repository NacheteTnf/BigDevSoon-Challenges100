<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-[#0E0E0E] flex flex-col items-center justify-center min-h-screen"
  >
    <div class="flex justify-center items-center pb-12">
      <div class="p-3">
        <button id="prevButton">
          <svg
            width="20px"
            height="20px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.3508 12.7499L11.2096 17.4615L10.1654 18.5383L3.42264 11.9999L10.1654 5.46148L11.2096 6.53833L6.3508 11.2499L21 11.2499L21 12.7499L6.3508 12.7499Z"
              fill="white"
            />
          </svg>
        </button>
      </div>

      <img
        id="mainImage"
        src="https://images.pexels.com/photos/1851164/pexels-photo-1851164.jpeg"
        alt="main image"
        class="main-image"
      />

      <div class="p-3">
        <button id="nextButton">
          <svg
            width="20px"
            height="20px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M17.6492 11.2501L12.7904 6.53852L13.8346 5.46167L20.5774 12.0001L13.8346 18.5385L12.7904 17.4617L17.6492 12.7501H3V11.2501H17.6492Z"
              fill="white"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="flex justify-center space-x-3">
      <button class="thumbnail w-[200px] h-[200px]">
        <img
          src="https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg?auto=compress&cs=tinysrgb&w=400"
          alt="kittys image"
          class="w-full h-full object-cover"
        />
      </button>
      <button class="thumbnail w-[200px] h-[200px]">
        <img
          src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="squirrel image"
          class="w-full h-full object-cover"
        />
      </button>
      <button class="thumbnail w-[200px] h-[200px]">
        <img
          src="https://images.pexels.com/photos/37833/rainbow-lorikeet-parrots-australia-rainbow-37833.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="parrot image"
          class="w-full h-full object-cover"
        />
      </button>
      <button class="thumbnail w-[200px] h-[200px]">
        <img
          src="https://images.pexels.com/photos/62289/yemen-chameleon-chamaeleo-calyptratus-chameleon-reptile-62289.jpeg"
          alt="chameleon image"
          class="w-full h-full object-cover"
        />
      </button>
      <button class="thumbnail w-[200px] h-[200px]">
        <img
          src="https://images.pexels.com/photos/1851164/pexels-photo-1851164.jpeg"
          alt="dog image"
          class="w-full h-full object-cover"
        />
      </button>
      <button class="thumbnail w-[200px] h-[200px]">
        <img
          src="https://images.pexels.com/photos/1216482/pexels-photo-1216482.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="sunset image"
          class="w-full h-full object-cover"
        />
      </button>
    </div>
  </body>
</html>
